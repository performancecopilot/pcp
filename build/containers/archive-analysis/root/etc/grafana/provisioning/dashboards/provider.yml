apiVersion: 1

providers:
- name: PCP Valkey Dashboards
  type: file
  options:
    path: /var/lib/grafana/plugins/performancecopilot-pcp-app/datasources/valkey/dashboards/

- name: Additional dashboards
  type: file
  options:
    path: /usr/local/var/lib/grafana/dashboards

- name: User-supplied dashboards
  type: file
  options:
    path: /dashboards
